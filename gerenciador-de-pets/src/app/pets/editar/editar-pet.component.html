<h1>Editar pet</h1>

<div class="well">
  <form #formPet="ngForm">
    <div class="form-group">
      <label for="nome">Pet:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="pet.nome"
        #nome="ngModel"
        minlength="5" 
        required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite o pet.
        </div>
        <div [hidden]="!nome.errors.minlength">
          O pet deve conter ao menos 15 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        type="submit"
        class="btn btn-success"
        (click)="atualizar()"
        value="Atualizar"
        [disabled]="!formPet.form.valid">
      <a [routerLink]="['/pets']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
