<h1>Pets</h1>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Pet</th>
    <th>Conclu√≠da</th>
    <th class="text-center">
      <a [routerLink]="['/pets/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
  <tr *ngFor="let pet of pets">
    <td
      [petConcluida]="pet.concluida" 
      [class.success]="!pet.concluida">
      {{ pet.nome }}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox"
        [value]="pet.id"
        [checked]="pet.concluida"
        (click)="alterarStatus(pet)">
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/pets/editar', pet.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" 
        class="btn btn-xs btn-danger"
        (click)="remover($event, pet)">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</table>

<p *ngIf="pets.length==0">Nenhum pet cadastrado.</p>
